<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Projetos</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: #F8FAFC;
            padding: 64px 24px;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header-list {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 48px;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            color: #1E293B;
            letter-spacing: -0.03em;
            margin: 0;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 32px;
        }

        .project-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1.5px solid #F1F5F9;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -10px rgba(79, 70, 229, 0.1);
            border-color: #E2E8F0;
        }

        .project-preview {
            height: 180px;
            background: #EEF2FF;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-info {
            padding: 24px;
        }

        .project-name {
            font-size: 18px;
            font-weight: 800;
            color: #1E293B;
            margin-bottom: 8px;
        }

        .project-status {
            font-size: 12px;
            font-weight: 700;
            color: #10B981;
            text-transform: uppercase;
            background: #ECFDF5;
            padding: 4px 10px;
            border-radius: 100px;
            display: inline-block;
            margin-bottom: 16px;
        }

        .btn-edit {
            display: block;
            width: 100%;
            padding: 12px;
            background: #F8FAFC;
            color: #475569;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn-edit:hover {
            background: #F1F5F9;
            color: #1E293B;
        }

        .btn-new {
            padding: 14px 28px;
            background: #4F46E5;
            color: white;
            text-decoration: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 15px;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-list">
            <h1>Meus Projetos</h1>
            <a href="/" class="btn-new">+ Novo Projeto</a>
        </div>

        <div class="project-grid">
            <div class="project-card">
                <div class="project-preview">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#4F46E5" stroke-width="1.5"
                        style="opacity:0.3;">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                </div>
                <div class="project-info">
                    <span class="project-status">Publicado</span>
                    <div class="project-name">Checkout Ultra Convert 1</div>
                    <a href="/" class="btn-edit">Editar Projeto</a>
                </div>
            </div>

            <div class="project-card">
                <div class="project-preview">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#4F46E5" stroke-width="1.5"
                        style="opacity:0.3;">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                    </svg>
                </div>
                <div class="project-info">
                    <span class="project-status">Publicado</span>
                    <div class="project-name">Landing Page SDR</div>
                    <a href="/" class="btn-edit">Editar Projeto</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
